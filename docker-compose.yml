services:
  back:
    build: https://github.com/Katy248/electrotech.git
    volumes:
      - data:/data
      - database:/database
    ports:
      - "8080:8080"
      - "8021:8021"
      - "30000-30020:30000-30020"
    env_file:
      - .env
  front:
    build: https://github.com/icentr/electrotech-front.git
    depends_on:
      - back
    ports:
      - "3000:3000"
    env_file:
      - .env
  nginx:
    image: nginx:1.23.3
    restart: always
    depends_on:
      - front
      - back
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/cert.pem:/etc/cert.pem
      # - ./nginx/key.pem:/etc/key.pem
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - "80:80"
      - "443:443"
  certbot:
    image: certbot/certbot:latest
    depends_on:
      - nginx
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
